<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ひのまる帳簿サポート</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body, html {
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

.hero {
  background-image: url("dist/hinomaru-hero-red.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.overlay {
  width: 100%;
  background: rgba(0, 0, 0, 0.6);
  padding: 30px 20px 50px;
  text-align: center;
}

.title {
  font-size: 2em;
  color: white;
  font-weight: bold;
  margin-bottom: 15px;
}

.subtitle {
  font-size: 1em;
  color: #f0f0f0;
  margin-bottom: 30px;
  line-height: 1.6em;
}

.start-btn {
  display: inline-block;
  background-color: #ff5f5f;
  color: white;
  font-size: 1.2em;
  padding: 15px 40px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <div class="title">ひのまる帳簿サポート</div>
      <div class="subtitle">LINEでかんたん記帳・経費管理。スマホ1つで全部完了。</div>
      <a class="start-btn" href="#">LINEで始める</a>
    </div>
  </div>
</body>
</html>
