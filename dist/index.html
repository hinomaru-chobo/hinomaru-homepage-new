<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ひのまる記帳サポート</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #020617, #0f172a);
      color: #fff;
      font-family: "Yu Gothic", sans-serif;
      overflow-x: hidden;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    .hero img {
      width: 200px;
      animation: floatIn 2s ease-out forwards;
    }
    @keyframes floatIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .speech {
      margin-top: 1rem;
      padding: 1rem 2rem;
      background: #1e293b;
      border-radius: 1rem;
      font-size: 1rem;
      color: #e2e8f0;
      max-width: 300px;
      animation: fadeIn 2.5s ease-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #38bdf8;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="hinomaru-hero.png" alt="ひのまるくん" />
    <div class="speech" id="speechText">
      こんにちは！ぼくはひのまるくん！<br>
      帳簿の記録、税金の整理、AIでお手伝いするよ！
    </div>
    <button class="button" onclick="readSpeech()">音声を再生</button>
  </div>

  <script>
    function readSpeech() {
      const msg = new SpeechSynthesisUtterance();
      msg.text = document.getElementById("speechText").innerText;
      msg.lang = 'ja-JP';
      msg.pitch = 1.7;  // 少年っぽく
      msg.rate = 1.0;
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
