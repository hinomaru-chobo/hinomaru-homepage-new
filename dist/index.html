<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ひのまる帳簿サポート</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      min-height: 100vh;
    }

    .hero {
      width: 100%;
      height: 100%;
      background: url("hinomaru-hero-red.jpg") center/contain no-repeat;
      background-color: #000000;
      flex: 1;
    }

    .content {
      background-color: #555;
      width: 100%;
      text-align: center;
      padding: 30px 15px;
      color: white;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .start-btn {
      background-color: #ff5b5b;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .start-btn:hover {
      background-color: #ff3b3b;
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <div class="content">
    <div class="title">ひのまる帳簿サポート</div>
    <div class="subtitle">LINEでかんたん記帳・経費管理。スマホ1つで全部完了。</div>
    <button class="start-btn" onclick="location.href='https://lin.ee/xxxテスト用URL'">LINEで始める</button>
  </div>
</body>
</html>
