<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ひのまる記録サポート</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      background: url("hinomaru-hero-red.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding: 0 20px 10vh;
    }

    h1 {
      font-size: 2.2em;
      margin: 0.5em 0 0.2em;
      text-shadow: 2px 2px 4px #000;
    }

    .subtitle {
      font-size: 1em;
      max-width: 90%;
      margin-bottom: 1.5em;
      text-shadow: 1px 1px 2px #000;
    }

    .line-button {
      background-color: #00B900;
      color: white;
      font-size: 1.1em;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    .line-button:hover {
      background-color: #009000;
    }

    .section {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
    }

    .section h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>ひのまる記録サポートへ<br>ようこそ</h1>
    <p class="subtitle">
      あなたの「めんどくさい」をすべてお任せください。<br>
      帳簿記録や請求書作成などの事務作業をAIでかんたん自動化。<br>
      初めての方も安心・簡単・高品質。LINEで気軽にスタートできます。
    </p>
    <a class="line-button" href="#">LINEで無料ではじめる</a>
  </div>

  <div class="section">
    <h2>このサービスについて</h2>
    <p>
      「ひのまる記録サポート」は、面倒な帳簿づけ・請求書発行などをAIが自動で処理する、新しいカタチの事務サポートです。<br><br>
      スマホ1つで使えて、専門知識も不要。LINEで誰でも今すぐ使えます。<br><br>
      現在、テストユーザーを限定募集中です。
    </p>
  </div>
</body>
</html>
