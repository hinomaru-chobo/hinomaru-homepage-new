<!DOCTYPE html><html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ひのまる帳簿サポート</title>
    <link rel="icon" type="image/png" href="./hinomaru-hero-red.jpg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000c2d;
        font-family: "Arial", sans-serif;
        color: white;
        text-align: center;
      }
      .hero {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .hero img {
        width: 80%;
        max-width: 400px;
        height: auto;
        border-radius: 2xl;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      }
      .hero h1 {
        font-size: 2em;
        margin-top: 20px;
        color: #ff5656;
      }
      .hero p {
        font-size: 1em;
        margin: 10px 0 30px;
        color: #ccc;
      }
      .btn {
        background-color: #ff5656;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1em;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #e04343;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <img src="./hinomaru-hero-red.jpg" alt="ひのまるくん" />
      <h1>ひのまる帳簿サポート</h1>
      <p>LINEでかんたん記帳・経費管理。スマホ1つで全部完了。</p>
      <a
        class="btn"
        href="https://page.line.me/215tmuth"
        target="_blank"
        rel="noopener noreferrer"
        >LINEで始める</a
      >
    </div>
  </body>
</html>
