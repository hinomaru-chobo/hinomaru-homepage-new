<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ひのまる帳簿サポート</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      color: white;
      background: url("hinomaru-hero-background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 1rem;
      backdrop-filter: brightness(0.9);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    a.button {
      background-color: #ff5c5c;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 9999px;
      transition: background-color 0.3s;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #ff2e2e;
    }
  </style>
</head>
<body>
  <h1>ひのまる帳簿サポート</h1>
  <p>LINEでかんたん記帳・経費管理。スマホ1つで全部完了。</p>
  <a class="button" href="#">LINEで始める</a>
</body>
</html>
