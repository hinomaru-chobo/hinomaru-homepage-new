
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ひのまる記録サポート</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      background: url("hinomaru-hero-red.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 2em;
      margin: 0.5em 0 0.2em;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      max-width: 600px;
      text-shadow: 1px 1px 3px #000;
    }

    .cta-button {
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #00bfff;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .section {
      background: transparent;
      padding: 40px 20px;
      text-align: center;
      backdrop-filter: brightness(1.0);
    }

    .section h2, .section p {
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>ひのまる記録サポートへようこそ</h1>
    <p>
      あなたの「めんどくさい」をすべてお任せください。<br>
      帳簿記録や請求書作成などの事務作業をAIでかんたん自動化。<br>
      初めての方も安心・簡単・高品質。LINEで気軽にスタートできます。
    </p>
    <button class="cta-button" onclick="window.location.href='https://lin.ee/xxxxx'">LINEで無料ではじめる</button>
  </div>

  <div class="section">
    <h2>このサービスについて</h2>
    <p>
      「ひのまる記録サポート」は、面倒な帳簿づけ・請求書発行などをAIが自動で処理する、新しいカタチの事務サポートです。<br><br>
      スマホ1つで使えて、専門知識も不要。LINEで誰でも今すぐ使えます。<br><br>
      現在、テストユーザーを限定募集しています。
    </p>
  </div>
</body>
</html>
